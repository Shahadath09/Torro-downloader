name: Build Android APK with Buildozer

# This workflow runs on pushes to the main branch or can be triggered manually
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Buildozer global directory
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer Android directory
        uses: actions/cache@v3
        with:
          path: ./.buildozer/android/platform
          key: ${{ runner.os }}-buildozer-android-${{ hashFiles('buildozer.spec') }}
      
      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade "cython<3.0" buildozer
          
      - name: Build the APK
        run: |
          buildozer -v android release

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: bin/*.apk
