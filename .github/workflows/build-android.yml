# This workflow runs on pushes to the main branch or can be triggered manually
name: Build Android APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer Android directory
        uses: actions/cache@v4
        with:
          path: ./.buildozer/android/platform
          key: ${{ runner.os }}-buildozer-android-${{ hashFiles('buildozer.spec') }}
      
      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          pip install --upgrade "cython<3.0" buildozer

      - name: Install Android SDK Command-line Tools
        run: |
          # Download the latest command-line tools from Google
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip -qq commandlinetools-linux-10406996_latest.zip
          
          # Setup SDK directories and move tools into the correct place
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          mv cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          
          # Update the PATH to include the sdkmanager and other tools
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Android SDK Build Tools
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;33.0.0" "platform-tools"

      - name: Build the APK
        run: |
          buildozer -v android release

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: bin/*.apk
